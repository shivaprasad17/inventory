<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="danger"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <!-- <img src="../../assets/icon/soocheelogo.png" style="height: 50px;"> -->
      {{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="folder==='dashboard'">
      <app-dashboard></app-dashboard>
    </div>
    <div *ngIf="folder==='inventories'">
      <app-inventories></app-inventories>
    </div>
    <div *ngIf="folder==='customers'">
      <app-customers></app-customers>
    </div>
    <div *ngIf="folder==='item'">
      <app-items></app-items>
    </div>

    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
